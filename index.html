<!DOCTYPE html>
<html>
<head>
  <title>Coinbase Receipt Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Coinbase Receipt Generator</h1>
    <form id="receiptForm">
      <input type="text" id="date" placeholder="Date" required>
      <input type="text" id="transaction" placeholder="Transaction ID" required>
      <input type="text" id="amount" placeholder="Amount (BTC)" required>
      <input type="text" id="wallet" placeholder="To Wallet Address" required>
      <button type="submit">Generate Receipt</button>
    </form>

    <div id="receipt" class="receipt hidden">
      <h2>Coinbase Transaction Receipt</h2>
      <div class="row"><strong>Date:</strong><span id="rDate"></span></div>
      <div class="row"><strong>Transaction ID:</strong><span id="rTx"></span></div>
      <div class="row"><strong>Amount:</strong><span id="rAmount"></span></div>
      <div class="row"><strong>To:</strong><span id="rWallet"></span></div>
      <div class="row"><strong>Status:</strong><span class="status">Completed</span></div>
      <div class="footer">Generated by Coinbase â€¢ For reference only</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
